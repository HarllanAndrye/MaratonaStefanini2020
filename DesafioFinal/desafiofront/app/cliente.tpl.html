<div ng-controller="ClienteController as vm" class="container">
    <form ng-submit="vm.enviarDadosCliente()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="vm.form.nome" 
                minlength="3" maxlength="100" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
            <small id="emailHelp" class="form-text text-muted">Apenas letras e espaços.</small>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="number" class="form-control" id="cpf" placeholder="CPF" ng-model="vm.form.cpf" required>
            <small id="emailHelp" class="form-text text-muted">Apenas números (sem pontos ou traço).</small>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço ainda será implentado">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="E-mail do cliente" ng-model="vm.form.email" required>
        </div>
        <div class="form-group">
            <label for="contato">Contato</label>
            <input type="text" class="form-control" id="contato" 
                placeholder="Número de telefone fixo ou celular" ng-model="vm.form.contato">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
