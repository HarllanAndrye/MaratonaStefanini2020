<div ng-controller="AlugarController as vm" class="container" ng-init="vm.iniciar()">
    <form ng-submit="vm.enviarDadosAluguel()">
        <div class="form-group">
            <label for="clienteSelect">Cliente</label>
            <select class="form-control" id="clienteSelect" ng-model="vm.form.clienteId">
                <option ng-repeat="cliente in vm.listaClientes" value="{{cliente.id}}">{{cliente.nome}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="carroSelect">Carro</label>
            <select class="form-control" id="carroSelect" ng-model="vm.form.placaCarro">
                <option ng-repeat="carro in vm.listaCarros" value="{{carro.placa}}">{{carro.marca}} - {{carro.modelo}} - {{carro.ano}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
