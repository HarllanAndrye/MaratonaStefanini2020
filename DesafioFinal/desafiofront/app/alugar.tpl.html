<div ng-controller="AlugarController as vm" class="container" ng-init="vm.iniciar()">
    <form ng-submit="vm.enviarDadosAluguel()">
        <div class="form-group">
            <label for="clienteSelect">Cliente</label>
            <select class="form-control" id="clienteSelect" ng-model="vm.form.clienteId">
                <option value="">Selecione o cliente</option>
                <option ng-repeat="cliente in vm.listaClientes" value="{{cliente.id}}">{{cliente.nome}} | CPF: {{cliente.cpf}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="carroSelect">Carro</label>
            <select class="form-control" id="carroSelect" ng-model="vm.form.placaCarro">
                <option value="">Selecione o carro</option>
                <option ng-repeat="carro in vm.listaCarros" value="{{carro.placa}}">{{carro.marca}} - {{carro.modelo}} - {{carro.ano}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputDias">Devolver em:</label>
            <input type="text" class="form-control" 
                    id="inputDias" ng-model="vm.form.devolucaoEmDias" name="dias"
                    placeholder="Quantos dias?">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
